---
layout: default
---
<div class="container">

    <h2>{{ page.title }}</h2>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    <div class="row content">
        <div class="col-md-7">
            {{ content }}
            <p><a href="javascript:history.back()">back</a></p>
        </div>
    </div>
    
    <br/>
</div>
